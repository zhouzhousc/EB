<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edge Box 边缘层智能网关</title>
	<link rel="stylesheet" href="css/auth.css">
</head>

<body>
	<div class="login login-blue">
		<div class="login-wrapper">
			<div class="login-box">
				<div class="login-box-inner">
					<form>
						<p>用户注册页面</p>
						<div class="login-group">
							<label>用户名</label>
							<input type="username" autocomplete="username" name="username" class="login-input">
						</div>
						<div class="login-group password-group">
							<label>邮 箱</label>
							<input type="email" name="email" autocomplete="email" class="login-input">
						</div>
						<div class="login-group password-group">
							<label>密 码</label>
							<input type="password" name="password" autocomplete="current-password" class="login-input">
						</div>
						<button class="login-btn">
							注 册 激 活
						</button>

						<div class="text-foot">
							已经有账号? <a href="login.html">登录</a>
						</div>
					</form>
				</div>		
			</div>
		</div>		

	</div>

	<script src="auth.js"></script>

</body>
</html>
